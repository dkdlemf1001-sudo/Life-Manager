<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>LifeOS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                dark: 'rgba(0, 0, 0, 0.4)',
                card: 'rgba(15, 23, 42, 0.6)',
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /* background-color: #0f172a; */
        -webkit-tap-highlight-color: transparent;
        font-family: 'Pretendard', sans-serif;
      }

      body {
        /* Fallback gradient if image fails */
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        /* 아일릿 모카 배경 이미지 - 고화질 감성 사진 */
        background-image: url('https://i.pinimg.com/originals/a0/0d/17/a00d1709403328221804f55331f7743d.jpg'); 
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      /* 배경 오버레이: 이미지를 은은하게 만들기 위해 어두운 레이어 추가 */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 10, 30, 0.65); /* 짙은 남색 틴트 */
        backdrop-filter: blur(10px); /* 전체적으로 몽환적인 블러 처리 */
        z-index: -1;
      }

      /* 모바일 관성 스크롤 활성화 */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }

      /* 입력창 포커스 시 확대 방지 */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
  <body class="text-white selection:bg-pink-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
